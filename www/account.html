<div id="app-account" class="page" data-page="account">
    <div class="page-content">
            <div class="content-block">
                <div class="buttons-row">
                    <a href="#account-general-info" class="tab-link active button">Account</a>
                    <a href="#account-billing-info" data-bind="visible: !isApple" class="tab-link button">Billing Information</a>
                </div>
            </div>
            <div class="tabs">
                <div id="account-general-info" class="tab active">
                <form id="app-account-settings-form" action="http://www.chestercomix.com/app/api/user-account/" method="POST" class="ajax-submit">
	                <div class="content-block-title">Account Settings</div>
                    <div class="content-block">
                        <div class="button button-big button-round" data-bind="click:$root.restorePurchase">Restore Purchases</div>
                        <br />
                        <div class="list-block">
                            <ul>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><i class="icon icon-form-name"></i>
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-title label">Name</div>
                                            <div class="item-input">
                                                <input type="text" name="n" placeholder="Your name" data-bind="value: user.name">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><i class="icon icon-form-email"></i>
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-title label">E-mail</div>
                                            <div class="item-input">
                                                <input type="email" name="u" placeholder="E-mail" data-bind="value: user.email">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><i class="icon icon-form-password"></i>
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-title label">Password</div>
                                            <div class="item-input">
                                                <input type="password" name="p" placeholder="Password" data-bind="value: user.password">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    </form>
                </div>
                <!-- Tab 2 -->
                <div id="account-billing-info" class="tab">
	                <form id="app-account-details-form" action="http://www.chestercomix.com/app/api/user-account/" method="POST" class="ajax-submit">
	                <div class="content-block-title">Billing Details</div>
                    <div class="content-block">
                        <div class="list-block">
                            <ul>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">Billing Name</div>
                                            <div class="item-input">
                                                <input type="text" name="billing_name" placeholder="Billing name" data-bind="value: user.billing_name">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">Address</div>
                                            <div class="item-input">
                                                <input type="text" name="billing_address" placeholder="Address 1" data-bind="value: user.billing_address">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label"></div>
                                            <div class="item-input">
                                                <input type="text" name="billing_address2" placeholder="Address 2" data-bind="value: user.billing_address2">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">City</div>
                                            <div class="item-input">
                                                <input type="text" name="billing_city" placeholder="City" data-bind="value: user.billing_city">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">State</div>
                                            <div class="item-input">
                                                <!-- <input type="text" name="billing_state" placeholder="State" data-bind="value: user.billing_state"> -->
                                                <select name="billing_state" placeholder="State" data-bind="options: states, optionsText: 'name', optionsValue: 'id', value: user.billing_state"></select>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">Zipcode</div>
                                            <div class="item-input">
                                                <input type="text" name="billing_zip" placeholder="Zipcode" data-bind="value: user.billing_zip">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                </ul>
                                </div>
                    </div>
                                <div class="content-block-inner">
                <input type="hidden" name="UUID" data-bind="value: UUID" />
                <input type="submit" value="Submit" class="button button-round">
            </div>
                    </form>
                </div>
            </div>

        
    </div>
</div>
</div>
