<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <link rel="stylesheet" href="css/idangerous.swiper.css">
  <style>
/* Demo Styles */
html {
  height: 100%;
}
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 13px;
  line-height: 1.5;
  position: relative;
  height: 100%;
}
.swiper-container {
  width: 100%;
  height: 100%;
  color: #fff;
  text-align: center;
}
.swiper-slide{
  background: #ca4040;
}
.red-slide {
  background: #ca4040;
}
.blue-slide {
  background: #4390ee;
}
.orange-slide {
  background: #ff8604;
}
.green-slide {
  background: #49a430;
}
.pink-slide {
  background: #973e76;
}
.swiper-slide .title {
  font-style: italic;
  font-size: 42px;
  margin-top: 80px;
  margin-bottom: 0;
  line-height: 45px;
}
.pagination {
  position: relative;
  margin:0 auto;
  z-index: 20;
  left: 0;
  bottom: 20px;
}
.swiper-pagination-switch {
  display: inline-block;
  width: 8px;
  height: 8px;
  border-radius: 8px;
  background: #222;
  margin-right: 5px;
  opacity: 0.8;
  border: 1px solid #fff;
  cursor: pointer;
}
.swiper-visible-switch {
  background: #aaa;
}
.swiper-active-switch {
  background: #fff;
}
.topNav{
  position: absolute;
  height:-20px;
  left:0;
  width:100%;
  opacity: 0;
  z-index: 9999;
  background: #4390ee;
  padding:10px;
  }
  </style>
</head>
<body>
  <div class="topNav">TOP NAV | 
    <click data-gotoslide="first">First Slide</click>
    |
    <click data-gotoslide="last">Last Slide</click>
  </div>
  <div id="slides" class="swiper-container">
    <div class="swiper-wrapper"></div>
    <div class="pagination"></div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.ba-dotimeout.min.js"></script>
  <script src="js/idangerous.swiper-2.1.min.js"></script>
  <script>
  var showNav = false;
  $('.pagination').fadeOut();
  var slidesInDOM = $('#slides').swiper({
    pagination: '.pagination',
    paginationClickable: true,
    onSlideTouch: function(swiper){
      $.doTimeout( 'showNav', 100, function(){
        if( !showNav ){
          $('.pagination').fadeIn();
          $('.topNav').animate({
            top: "0px",
            opacity: 1
          },"fast");
          showNav= true;
        }
      });
    },
    onTouchEnd: function( swiper ){
      $.doTimeout( 'showNav', 2000, function(){
        if(showNav){
            $('.pagination').fadeOut();
            $('.topNav').animate({
              top: "+=-20px",
              opacity: 0
            },"fast");
            showNav = false;
        }
      });
    }
  });
  var slides = [
    {
      "label" : "Slide 1",
      "color" : "blue"
    },
    {
      "label" : "Slide 2",
      "color" : "blue"
    },
    {
      "label" : "Slide 3",
      "color" : "blue"
    },
    {
      "label" : "Slide 4",
      "color" : "blue"
    },
    {
      "label" : "Slide 5",
      "color" : "blue"
    }
  ];
  jQuery.each( slides, function( i, item ) {
    var newSlide = slidesInDOM.createSlide('<div class="title">' + item.label + '</div>');
    newSlide.append();
  });
  $('click').on("click", function(event){
     event.preventDefault();

      switch( $(this).data('gotoslide') ){
        case 'first':
          slide = 0;
          break;
        case 'last':
          slide = slidesInDOM.slides.length-1;
          break;
        default:
          slide = isNormalInteger( $(this).data('gotoslide') ) ? $(this).data('gotoslide') : 0;
          break;
      }

    slidesInDOM.swipeTo(slide);
  });



function isNormalInteger(str) {
    var n = ~~Number(str);
    return String(n) === str && n >= 0;
}
  </script>
</body>
</html>
