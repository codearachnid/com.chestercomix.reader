<div id="app-register" class="page" data-page="register">
	<div class="page-content">
		<div class="content-block-title">Register your account!</div>
		<div class="content-block">
			<div class="content-block-inner">
				<form id="app-register-form" method="POST" action="http://www.chestercomix.com/app/api/register-user/" class="ajax-submit">
					<div class="list-block">
					  <ul>
					    <!-- Text inputs -->
					    <li>
					      <div class="item-content">
					        <div class="item-media"><i class="icon icon-form-name"></i></div>
					        <div class="item-inner">
					          <div class="item-title label">Name</div>
					          <div class="item-input">
					            <input type="text" name="n" placeholder="Your name">
					          </div>
					        </div>
					      </div>
					    </li>
					    <li>
					      <div class="item-content">
					        <div class="item-media"><i class="icon icon-form-email"></i></div>
					        <div class="item-inner">
					          <div class="item-title label">E-mail</div>
					          <div class="item-input">
					            <input type="email" name="u" placeholder="E-mail">
					          </div>
					        </div>
					      </div>
					    </li>
					    <li>
					      <div class="item-content">
					        <div class="item-media"><i class="icon icon-form-password"></i></div>
					        <div class="item-inner">
					          <div class="item-title label">Password</div>
					          <div class="item-input">
					            <input type="password" name="p" placeholder="Password">
					          </div>
					        </div>
					      </div>
					    </li>
					    
					    </ul>
					    </div>
					    <input type="hidden" name="UUID" data-bind="value:UUID" />
					    <input type="submit" value="Register" class="button button-round">
				</form> 
			</div>
		</div>
	</div>
</div>
