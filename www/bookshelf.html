<div class="page" data-page="bookshelf" data-url="bookshelf.html">
	<div class="page-content">
		<div class="content-block-title">Bookshelf!</div>
		<div class="content-block">
			<div class="content-block-inner">
				<ul data-bind="foreach: manifest">
					<!-- ko if: owned -->
					<li>
						<a href="#" class="item-link item-content" data-bind="click:$root.gotoComix">
							<div class="item-media">
								<img data-bind="attr:{src:thumb}" width="80">
							</div>
							<div class="item-inner">
								<div class="item-title-row">
									<div class="item-title" data-bind="text: name"></div>
									<div class="item-after">Read Now</div>
								</div>
								<div class="item-text" data-bind="text: description"></div>
							</div>
						</a>
					</li>
					<!-- /if -->
				</ul>
			</div>
		</div>
	</div>
</div>
