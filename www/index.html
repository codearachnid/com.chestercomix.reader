  <script>
  var showNav = false;
  $('.pagination').fadeOut();
  var slidesInDOM = $('#slides').swiper({
    pagination: '.pagination',
    paginationClickable: true,
    onSlideTouch: function(swiper){
      $.doTimeout( 'showNav', 100, function(){
        if( !showNav ){
          $('.pagination').fadeIn();
          $('.topNav').animate({
            top: "0px",
            opacity: 1
          },"fast");
          showNav= true;
        }
      });
    },
    onTouchEnd: function( swiper ){
      $.doTimeout( 'showNav', 2000, function(){
        if(showNav){
            $('.pagination').fadeOut();
            $('.topNav').animate({
              top: "+=-20px",
              opacity: 0
            },"fast");
            showNav = false;
        }
      });
    }
  });

  var comicZip = 'http://wpsite.co/comic.zip';


$.ajax({
  url: comicZip,
  beforeSend: function( xhr ) {
    xhr.overrideMimeType( "text/plain; charset=x-user-defined" );
  },
  success: function( data, status, xhr ){
    alert( 'received zip' );
    // jQuery.each( slides, function( i, item ) {
    //     var newSlide = slidesInDOM.createSlide('<div class="title">' + item.label + '</div>');
    //     newSlide.append();
    //   });
    
    var zip = new JSZip(data);
    var listRAW = zip.file("comix.json").asBinary();
    console.log( 'listRAW: ' + listRAW);
    var fileList = jQuery.parseJSON( listRAW );
    alert( listRAW );

    jQuery.each( fileList, function( i, file ) {
        var tmpFile = "data:";
        switch(getFileExtension(file).toLowerCase()) {
            case 'gif' :
                tmpFile += "image/gif;base64,";
                break;
            case 'png' :
                tmpFile += "image/png;base64,";
                break;
            case 'jpg':
            case 'jpeg':
                tmpFile += "image/jpeg;base64,";
                break;
        }
        console.log( 'load file: ' + file );
        alert( 'load file: ' + file );
        tmpFile += base64_encode( zip.file( file ).asBinary() );
        // slide.push( $("<img>").attr('src', tmpFile ) );
        var newSlide = slidesInDOM.createSlide('<div class="title"><img src="' + tmpFile + '" /></div>');
        newSlide.append();

        // if( i == fileList.length -1 ){
        //     console.log( slide );
        //     $(".images").append(slide);
        // }
    });

}});


  
  $('click').on("click", function(event){
     event.preventDefault();

      switch( $(this).data('gotoslide') ){
        case 'first':
          slide = 0;
          break;
        case 'last':
          slide = slidesInDOM.slides.length-1;
          break;
        default:
          slide = isNormalInteger( $(this).data('gotoslide') ) ? $(this).data('gotoslide') : 0;
          break;
      }

    slidesInDOM.swipeTo(slide);
  });



function isNormalInteger(str) {
    var n = ~~Number(str);
    return String(n) === str && n >= 0;
}
