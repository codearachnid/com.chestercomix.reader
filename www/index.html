  <script>
  var showNav = false;

    paginationClickable: true,
    onSlideTouch: function(swiper){
      $.doTimeout( 'showNav', 100, function(){
        if( !showNav ){
          $('.pagination').fadeIn();
          $('.topNav').animate({
            top: "0px",
            opacity: 1
          },"fast");
          showNav= true;
        }
      });
    },
    onTouchEnd: function( swiper ){
      $.doTimeout( 'showNav', 2000, function(){
        if(showNav){
            $('.pagination').fadeOut();
            $('.topNav').animate({
              top: "+=-20px",
              opacity: 0
            },"fast");
            showNav = false;
        }
      });

  var comicZip = 'http://www.chestercomix.com/app/comic.zip';

function getFileExtension(filename) {return (/[.]/.exec(filename)) && /[^.]+$/.exec(filename)[0] || '';}

function base64_encode(data) {
  var b64 = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=';
  var o1, o2, o3, h1, h2, h3, h4, bits, i = 0,
    ac = 0,
    enc = '',
    tmp_arr = [];
  if (!data) {
    return data;
  }
  do { // pack three octets into four hexets
    o1 = data.charCodeAt(i++);
    o2 = data.charCodeAt(i++);
    o3 = data.charCodeAt(i++);
    bits = o1 << 16 | o2 << 8 | o3;
    h1 = bits >> 18 & 0x3f;
    h2 = bits >> 12 & 0x3f;
    h3 = bits >> 6 & 0x3f;
    h4 = bits & 0x3f;
    // use hexets to index into b64, and append result to encoded string
    tmp_arr[ac++] = b64.charAt(h1) + b64.charAt(h2) + b64.charAt(h3) + b64.charAt(h4);
  } while (i < data.length);
  enc = tmp_arr.join('');
  var r = data.length % 3;
  return (r ? enc.slice(0, r - 3) : enc) + '==='.slice(r || 3);
}
console.log('ajax');
$.ajax({
  url: comicZip,
  beforeSend: function( xhr ) {
    xhr.overrideMimeType( "text/plain; charset=x-user-defined" );
    console.log("request zip");
  },
  success: function( data, status, xhr ){
    var zip = new JSZip(data);
    var listRAW = zip.file("comix.json").asBinary();
    console.log( 'listRAW: ' + listRAW);
    var fileList = jQuery.parseJSON( listRAW );
    // var slide = [];

    jQuery.each( fileList, function( i, file ) {
        var tmpFile = "data:";
        switch(getFileExtension(file).toLowerCase()) {
            case 'gif' :
                tmpFile += "image/gif;base64,";
                break;
            case 'png' :
                tmpFile += "image/png;base64,";
                break;
            case 'jpg':
            case 'jpeg':
                tmpFile += "image/jpeg;base64,";
                break;
        }
        console.log( 'load file: ' + file );
        tmpFile += base64_encode( zip.file( file ).asBinary() );
        // slide.push( $("<img>").attr('src', tmpFile ) );
        var newSlide = slidesInDOM.createSlide('<div class="title"><img src="' + tmpFile + '" /></div>');
        newSlide.append();

        // if( i == fileList.length -1 ){
        //     console.log( slide );
        //     $(".images").append(slide);
        // }
    });

}});


  // jQuery.each( slides, function( i, item ) {
  //   var newSlide = slidesInDOM.createSlide('<div class="title">' + item.label + '</div>');
  //   newSlide.append();
  // });
  $('click').on("click", function(event){
     event.preventDefault();

      switch( $(this).data('gotoslide') ){
        case 'first':
          slide = 0;
          break;
        case 'last':
          slide = slidesInDOM.slides.length-1;
          break;
        default:
          slide = isNormalInteger( $(this).data('gotoslide') ) ? $(this).data('gotoslide') : 0;
          break;
      }

    slidesInDOM.swipeTo(slide);
  });



function isNormalInteger(str) {
    var n = ~~Number(str);
    return String(n) === str && n >= 0;
}
