                <div class="element place-right"><click data-gotoslide="last"><span class="icon-last"></span></click></div>

        <div class="app">
            <div id="dashboard" class="appPage tile-area no-padding clearfix">
                <div class="tile-group no-margin no-padding clearfix" style="width: 100%">
                    <div class="tile quadro double-vertical ol-transparent">
                        <div class="tile-content">
                            <div class="carousel" data-role="carousel" data-height="100%" data-width="100%" data-controls="false">
                                <div class="slide">
                                    <img src="http://www.chestercomix.com/app/wp-content/uploads/2014/02/iToon1@2x.jpg">
                                </div>
                                <div class="slide">
                                    <img src="http://www.chestercomix.com/app/wp-content/uploads/2014/02/iToon2@2x.jpg">
                                </div>
                                <div class="slide">
                                    <img src="http://www.chestercomix.com/app/wp-content/uploads/2014/02/iToon4@2x.jpg">
                                </div>
                            <div class="markers default"><ul><li class="active"><a href="javascript:void(0)" data-num="0"></a></li><li class=""><a href="javascript:void(0)" data-num="1"></a></li><li class=""><a href="javascript:void(0)" data-num="2"></a></li></ul></div></div>
                        </div>
                    </div>
                    <div class="tile bg-lightBlue ol-transparent">
                        <div class="tile-content icon">
                            <span class="icon-cart"></span>
                        </div>
                    </div>
                    <div class="tile bg-orange ol-transparent">
                        <click data-gotopage="bookshelf">
                            <div class="tile-content icon">
                                    <span class="icon-bookmark-4"></span>
                            </div>
                        </click>
                    </div>
                    <div class="tile ol-transparent bg-teal">
                        <a href="https://www.facebook.com/chestercomix">
                        <div class="tile-content">
                            <img src="img/facebook.png" />
                        </div>
                        </a>
                    </div>
                    <div class="tile ol-transparent">
                        <a href="https://twitter.com/ChesterComix">
                        <div class="tile-content">
                            <img src="img/twitter.png" />
                        </div>
                        </a>
                    </div>
                </div>
            </div>
            <div id="bookshelf" class="appPage tile-area no-padding clearfix">
                <div id="bookshelf-list" class="tile-group no-margin no-padding clearfix" style="width: 100%"></div>
            </div>
            <div id="reader" class="appPage">
                <div id="slides" class="swiper-container">
                    <div class="swiper-wrapper"></div>
<!--                     <div class="pagination"></div> -->
                </div>
            </div>
            <div id="support" class="appPage">
                <p id="deviceProperties">Loading device properties...</p>
            </div>
        </div>
